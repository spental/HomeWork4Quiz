<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">

<body>

    <nav>
        <div class="navbar">
            <p>
                View High Scores
            </p>
        </div>

    <main>
        <div class="quizBox">

            <div id="questionScreen" style="display: none;">
                
            </div>
        </div>
    </main>
